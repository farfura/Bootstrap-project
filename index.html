<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Univeristy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="" class="navbar-brand">University</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link">Our Campus</a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link">Instructors</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">FAQs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-dark text-center">
      <div class="position-relative mx-0">
        <img
          class="w-100"
          style="height: 550px"
          src="university.webp"
          alt="Image"
        />
        <div
          class="position-absolute top-0 start-0 w-100 h-100"
          style="background-color: rgba(0, 0, 0, 0.5)"
        ></div>
        <div
          class="position-absolute top-0 start-50 top-lg-50 start-lg-50 my-5 translate-middle-x"
        >
          <h1 class="text-white">University Name</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="d-grid gap-2 d-md-block">
            <button
              class="btn btn-dark btn-md-lg w-100"
              data-bs-toggle="modal"
              data-bs-target="#enroll"
            >
              Start The Enrollment
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-dark p-5 text-light">
      <div class="row">
        <div class="col-md-6">Subscribe to our newsletter</div>

        <div class="col-md-6 my-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  </body>
</html>
